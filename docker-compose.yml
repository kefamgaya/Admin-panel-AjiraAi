version: '3.8'

services:
  admin-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ajira-admin-portal
    restart: unless-stopped
    ports:
      - "${PORT:-3003}:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NEXT_TELEMETRY_DISABLED=1
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Firebase Admin SDK
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      # Firebase Client SDK
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
      # AdMob
      - ADMOB_APP_ID=${ADMOB_APP_ID}
      - ADMOB_PUBLISHER_ID=${ADMOB_PUBLISHER_ID}
      - ADMOB_API_CLIENT_ID=${ADMOB_API_CLIENT_ID}
      - ADMOB_API_CLIENT_SECRET=${ADMOB_API_CLIENT_SECRET}
      - ADMOB_API_REFRESH_TOKEN=${ADMOB_API_REFRESH_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify

networks:
  coolify:
    external: true


